<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            /* background-color: #a5b7e9; */
            background-image: url(https://www.google.https://images.app.goo.gl/qWa864iSCzA2TrhL7/url?sa=i&url=https%3A%2F%2Fenvironment.umn.edu%2Feducation%2Fsusteducation%2Fpathways-to-renewable-energy%2Fwhy-arent-solar-panels-everywhere%2F&psig=AOvVaw2xfxgUkJHdz8XLoZWvQra_&ust=1722361244398000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMi8menlzIcDFQAAAAAdAAAAABAE);
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Features for Prediction</h2>
    <form action="/predict" method="POST">
        <!-- Repeat this block for each feature -->
        <label for="feature 1">Location:</label>
        <input type="text" id="feature 1" name="feature 1" required>
        
        <label for="feature 2">Latitude:</label>
        <input type="number" id="feature 2" name="feature 2" required>
        
        <label for="feature 3">Longitude:</label>
        <input type="number" id="feature 3" name="feature 3" required>
        
        <label for="feature 4">Season:</label>
        <input type="text" id="feature 4" name="feature 4" required>
        
        <label for="feature 5">Humidity:</label>
        <input type="number" id="feature 5" name="feature 5" required>
        
        <label for="feature 6">AmbientTemp:</label>
        <input type="number" id="feature 6" name="feature 6" required>
        
        <label for="feature 7">Wind.Speed:</label>
        <input type="number" id="feature 7" name="feature 7" required>
        
        <label for="feature 8">Visibilty:</label>
        <input type="number" id="feature 8" name="feature 8" required>
        
        <label for="feature 9">Pressure:</label>
        <input type="number" id="feature 9" name="feature 9" required>
        
        <label for="feature 10">Cloud.ceiling:</label>
        <input type="number" id="feature 10" name="feature 10" required>
        
        <label for="feature 11">Year:</label>
        <input type="number" id="feature 11" name="feature 11" required>
        
        <label for="feature 12">Week:</label>
        <input type="number" id="feature 12" name="feature 12" required>
        
        <label for="feature 13">Day:</label>
        <input type="number" id="feature 13" name="feature 13" required>
        
        <label for="feature 14">TIME_IN_SECONDS:</label>
        <input type="number" id="feature 14" name="feature 14" required>
        
        <input type="submit" value="Submit">
    </form>
    {% if prediction is not none %}
    <h2>Predicted Power Output: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
